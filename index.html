<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: transparent;
      color: #6B6B6B;
    }
    .number {
      font-size: 28px;
      font-weight: bold;
      color: #0D67FE;
    }
  </style>
</head>
<body>
  <div id="installs">Loading...</div>
  <script>
    fetch('https://snaps.metamask.io/page-data/snap/npm/unstoppabledomains/unstoppable-resolution-snap/page-data.json')
      .then(r => r.json())
      .then(data => {
        document.getElementById('installs').innerHTML = 
          `<strong>Unstoppable Snap Installs:</strong><br>
           <span class="number">${data.result.data.snap.installs.toLocaleString()}</span>`;
      });
  </script>
</body>
</html>
